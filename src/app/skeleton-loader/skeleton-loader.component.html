<div class="skeleton-loader">
  <p>
    <span>
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="{
          'background-color': '#2DDAFD',
          'width': '300px',
          'height': '3px'
        }"></ngx-skeleton-loader>
        <br/>
    </span>
    <span style="margin-left: 10px">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="{
          'background-color': '#2DDAFD',
          'width': '150px',
          'height': '3px'
        }"></ngx-skeleton-loader>
        <br/>
    </span>
    <span>
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="{
          'background-color': '#2DDAFD',
          'width': '300px',
          'height': '3px'
        }"></ngx-skeleton-loader>
        <br/>
    </span>
  </p>
  <p>
    <span>
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="{
          'width': '400px',
          'height': '5px'
        }"></ngx-skeleton-loader>
        <br/>
    </span>
  </p>
  <p style="margin-left: 10px">
    <span *ngFor="let i of random(2, 3)">
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="{
          'width': '150px',
          'height': '5px'
        }"></ngx-skeleton-loader>
        <br/>
    </span>
    <span>
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="{
          'background-color': '#FAED70',
          'width': '100px',
          'height': '5px'
        }"></ngx-skeleton-loader>
        <br/>
    </span>
    <span>
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="{
          'background-color': '#2DDAFD',
          'width': '350px',
          'height': '5px'
        }"></ngx-skeleton-loader>
        <br/>
    </span>
  </p>
  <p>
    <span>
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="{
          'background-color': '#FAED70',
          'width': '100px',
          'height': '5px'
        }"></ngx-skeleton-loader>
        <br/>
    </span>
    <span *ngFor="let i of random(2, 4)">
      <ngx-skeleton-loader style="margin-left: 10px"
        animation="pulse"
        [theme]="{
          'background-color': '#9ECE58',
          'width': '50px',
          'height': '5px'
        }"></ngx-skeleton-loader>
        <br/>
      <span *ngFor="let i of random(1, 3)">
        <ngx-skeleton-loader style="margin-left: 20px"
          animation="pulse"
          [theme]="{
            'background-color': '#BB80B3',
            'width': '400px',
            'height': '5px'
          }"></ngx-skeleton-loader>
        <br/>
      </span>
    </span>
  </p>
  <p>
    <span>
      <ngx-skeleton-loader
        animation="pulse"
        [theme]="{
          'background-color': '#464D51',
          'width': '100px',
          'height': '5px'
        }"></ngx-skeleton-loader>
        <br/>
    </span>
    <span *ngFor="let i of random(2, 4)">
      <ngx-skeleton-loader style="margin-left: 10px"
        animation="pulse"
        [theme]="{
          'background-color': '#9ECE58',
          'width': '50px',
          'height': '5px'
        }"></ngx-skeleton-loader>
        <br/>
      <span *ngFor="let i of random(1, 2)">
        <ngx-skeleton-loader style="margin-left: 20px"
          animation="pulse"
          [theme]="{
            'background-color': '#464D51',
            'width': '200px',
            'height': '5px'
          }"></ngx-skeleton-loader>
        <br/>
      </span>
    </span>
  </p>
</div>
